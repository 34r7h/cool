<debug ng-style="{position:'absolute', background: 'rgba(255,255,255,.8)', top:0, left:0}"><h4>View Size</h4>{{cool.di.window.innerWidth}}px * {{cool.di.window.innerHeight}}px<h4>Methods</h4><button ng-click=cool.di.api.rollDice()>Roll Dice</button> <button ng-click="cool.di.api.message({text:'yo', header:'I\'m new in town :)'})">Message</button> <button ng-click="cool.di.api.routePlayer('board', 'space', 'hello')">Route Player</button> <button ng-click=cool.di.api.startGame(2)>Start Game</button><h4>Direct Injections</h4><p ng-repeat="(key, di) in cool.di"><b>{{key}}:</b>{{di}}</p></debug><div class=start ng-style="{display:'flex', maxHeight:'90vh'}"><img ng-style="{position:'absolute', zIndex:0, width:'100%', height:'100%'}" src=images/backdrop.jpg><ui-view></ui-view></div><div ng-style="{position:'fixed', top:'55vh', bottom:'95vh', width:'100%'}"><div ng-show=cool.di.state.gameStarted ng-style="{display:'flex', width:'100vw'}"><div style="flex: 1 1 100%" ng-if="cool.di.state.players.length > 0"><messages></messages><div ng-style="{position:'fixed', bottom:'3em', display:'flex', width:'100%'}"><span ng-repeat="player in cool.di.state.players" ng-style="{ padding:'10px', background: cool.di.models.colors[player.color], border: player.playerName === cool.di.state.turn.playerName ? '2px groove black' : 'none', width:'100%', fontSize:'2em', color: player.playerName === cool.di.state.turn.playerName ? 'white' : 'none', textShadow: player.playerName === cool.di.state.turn.playerName ? '1px 1px 2px black' : 'none', display:'flex', justifyContent:'space-between'}"><span ng-click="secretDice = !secretDice">{{player.playerName}}</span><div ng-if=cool.di.state.gameStarted ng-style="{display:'flex'}"><span ng-show=cool.di.state.liveTurn ng-if="player.playerName == cool.di.state.turn.playerName" ng-click="cool.di.api.takeTurn(cool.di.state.players.indexOf(cool.di.state.turn), cool.di.state.turn)" ng-repeat="die in cool.di.state.dice track by $index" ng-style="{border:'2px soli
