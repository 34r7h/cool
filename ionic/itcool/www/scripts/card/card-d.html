<div class=card ng-style="{display:'flex', alignItems:'center', justifyContent: 'center', position: 'fixed', zIndex:9999, top:0, bottom:0, right:0, left:0, background:'rgba(0,0,0,.8)'}" ng-if=cool.di.state.card.topText><form ng-style="{background:'url(images/cool-card.jpg)', width:'auto', height:'94vh', display:'flex', flexDirection:'column', justifyContent:'space-around', alignItems:'center', border: '2vh solid ' + cool.di.models.colors[cool.di.state.turn.color], backgroundSize: '100% 100%', backgroundRepeat: 'no-repeat'}" ng-submit="$parent.cool.di.api[$parent.cool.di.state.card.action]($parent.cool.di.state.turn); $parent.cool.di.api.killAudio(); $parent.cool.di.state.card = {};"><p></p><h2 ng-style="{margin: '0', fontWeight:'bolder', textAlign:'center'}">{{$parent.cool.di.state.card.type | uppercase}}</h2><div ng-style="{margin: '2px 0', width:'240px', textAlign:'center'}"><div ng-repeat="text in $parent.cool.di.state.card.topText">{{text}}</div></div><div ng-style="{margin: '2px 0', fontSize:$root.screen.height < 500 ? '1em' : '1.5em', width:'240px', textAlign:'center'}"><div ng-repeat="text in $parent.cool.di.state.card.bottomText"><b>{{text}}</b></div></div><h2 ng-style={margin:0}><button ng-style="{fontWeight:'bolder',fontSize:$root.screen.height < 500 ? '1em' : '1.5em',width:'240px'}" type=submit autofocus>OK</button></h2></form></div>
