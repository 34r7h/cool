<div class=board ng-if=cool.di.state.gameStarted><div><div ng-repeat="(sectionKey, section) in cool.di.models.sections"><h1 style="clear: both">{{sectionKey}}</h1><span ng-repeat="space in section" ng-init="bgColor = cool.di.models.spaces[space] === 'trap' ? '#900020' : cool.di.models.spaces[space] === 'cool?' ? 'rgba(230,232,234, 1)': cool.di.models.spaces[space] === 'pass' ? 'green' : cool.di.models.spaces[space]" ng-style="{padding:'1em', margin:'2px', color:'mintcream', background:bgColor, float:'left', border:'1px solid rgba(0,0,0,.2)'}"><b ng-style="{color: cool.di.models.spaces[space] === 'cool?' ? 'black' : 'initial'}">{{cool.di.models.spaces[space] === 'cool?' ? 'Cool?' : cool.di.models.spaces[space] === 'trap' ? 'Trap' : space}}</b><div ng-repeat="(playerKey, player) in cool.di.state.players" ng-if="player.currentPosition == space" ng-style="{background:cool.di.models.colors[player.color], padding:'.1em', borderRadius:'1em', boxShadow: '1px 1px 1px black'}">{{player.playerName}}</div></span></div></div><ui-view></ui-view></div>
