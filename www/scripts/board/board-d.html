<div class=board><div ng-repeat="(sectionKey, section) in cool.di.models.sections"><div id=space-{{space}} ng-repeat="space in section" ng-init="points = cool.di.api.poly(cool.di.models.spaces[space].poly); bgColor = cool.di.models.spaces[space].color === 'trap' ? '#900020' : cool.di.models.spaces[space].color === 'cool?' ? 'rgba(230,232,234, 1)' : cool.di.models.spaces[space].color === 'pass' ? 'green' : cool.di.models.spaces[space].color === 'win' ? 'white' : (cool.di.models.spaces[space].color === 'work')|| (cool.di.models.spaces[space].color === 'school')|| (cool.di.models.spaces[space].color === 'jail') ? 'url('+cool.di.models.spaces[space].img+')' : cool.di.models.spaces[space].color"><svg ng-style="{position:'absolute', background:'none', overflow: 'visible', clip: 'polygon('+points+')'}"><g><polygon ng-hide=cool.di.models.spaces[space].img ng-attr-points="{{points || '0,0 0,10 10,10 10,0 0,0'}}" stroke=black fill="{{bgColor || 'gray'}}"></polygon><image xlink:href={{cool.di.models.spaces[space].img}} ng-attr-x="{{points.split(' ')[0].split(',')[0]}}" ng-attr-y="{{points.split(' ')[0].split(',')[1]}}" height=100% width=100% stroke=black style="border:5px solid black"></image><circle style="background: {{cool.di.models.colors[player.color]}}" ng-attr-cx="{{(cool.di.api.toNumber(points.split(' ')[0].split(',')[0]) + cool.di.api.toNumber(points.split(' ')[1].split(',')[0])+ cool.di.api.toNumber(points.split(' ')[2].split(',')[0])+ cool.di.api.toNumber(points.split(' ')[3].split(',')[0]))/4}}" ng-attr-cy="{{(cool.di.api.toNumber(points.split(' ')[0].split(',')[1]) + cool.di.api.toNumber(points.split(' ')[1].split(',')[1])+ cool.di.api.toNumber(points.split(' ')[2].split(',')[1])+ cool.di.api.toNumber(points.split(' ')[3].split(',')[1]))/4}}" r=15 fill={{cool.di.models.colors[player.color]}} ng-repeat="(playerKey, player) in cool.di.state.players" ng-if="player.currentPosition == space"></circle><text fill="{{cool.di.models.spaces[space].textColor || 'black' }}" style="font-size: {{cool.di.models.spaces[space].img ? 36 : 18}}; text-shadow: {{cool.di.models.spaces[space].img ? '-2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white' : null}}; z-index:10000; position: fixed; background: white" text-anchor=middle ng-if="(cool.di.models.spaces[space].color == 'cool?') || (cool.di.models.spaces[space].color == 'win') || (cool.di.models.spaces[space].color == 'pass') || (cool.di.models.spaces[space].color == 'trap')|| (cool.di.models.spaces[space].color == 'school') || (cool.di.models.spaces[space].color == 'work') || (cool.di.models.spaces[space].color == 'jail')" ng-attr-x="{{(cool.di.api.toNumber(points.split(' ')[0].split(',')[0]) + cool.di.api.toNumber(points.split(' ')[1].split(',')[0])+ cool.di.api.toNumber(points.split(' ')[2].split(',')[0])+ cool.di.api.toNumber(points.split(' ')[3].split(',')[0]))/4}}" ng-attr-y="{{(cool.di.api.toNumber(points.split(' ')[0].split(',')[1]) + cool.di.api.toNumber(points.split(' ')[1].split(',')[1])+ cool.di.api.toNumber(points.split(' ')[2].split(',')[1])+ cool.di.api.toNumber(points.split(' ')[3].split(',')[1]))/4}}">{{$parent.cool.di.models.spaces[space].color}}</text></g></svg></div></div><ui-view></ui-view></div>
