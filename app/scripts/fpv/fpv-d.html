<!--ng-if="cool.di.state.trip"-->
<div
        class="fpv"
        ng-style="{
        position: 'fixed',
        zIndex:99999,
        top:0,
        bottom:0,
        left:0,
        right:0}">
    <svg ng-style="{width:'100vw', height:'100vh'}">
        <g>
            <polygon
                    ng-attr-points="{{cool.di.api.sunglassesFpv(
                            $root.screen.width, ($root.screen.height / 2))}}"
                    fill="rgba(0,0,0,.31)"
                    stroke="{{cool.di.state.turn.color}}"
                    stroke-width="17">
            </polygon>
        </g>
    </svg>
</div>
